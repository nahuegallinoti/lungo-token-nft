<div class="account-data">
  <h1 class="big-title">Address: {{account.address}}</h1>

  <button *ngIf="!account.balance" type="button" class="btn btn-primary" (click)="getBalance()">Get Balance</button>
  <h1 class="medium-title" *ngIf="account.balance">Balance: {{account.balance}} LUN</h1>
</div>

<app-toast [message]='message'></app-toast>
