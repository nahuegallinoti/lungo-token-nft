<div class="data-lists">

    <div class="btn-list">
      <button class="btn btn-primary" (click)="showStake()">
        {{ active_staking_count == -1 ? 'Show My NFTs Staked' : 'Hide My NFTs Staked' }}</button>
    </div>
  
    <div *ngIf='active_staking_count != -1'>
  
      <h1 class="big-title">My NFT's Staked</h1>
      <h1 class="medium-title">Total: {{my_nfts_staked.length}}</h1>
      <div class="nft-list">
        <div class="nft-item" *ngFor="let nft of my_nfts_staked">
          <h3 class="small-title">NFT Id: {{nft.id}}</h3>
          <img class="nft-image" src="{{nft.image}}" alt="nft_image" width="200px" height="200px">

          <div class="div-unstake">
            <input type="button" class="btn-unstake btn btn-success" value="Unstake" (click)="unstake(nft)">
          </div>
        </div>
      </div>

      <h1 class="medium-title">Current Reward: {{current_reward}} STT</h1>
    </div>
  </div>
  
  <app-toast [message]='message'></app-toast>
